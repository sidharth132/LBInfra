name: lbinfra

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: [self-hosted, windows]

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install Terraform
        uses: little-core-labs/install-terraform@v2.0.0
        with:
          version: latest

      # Azure Login for DEV subscription
      - name: Azure Login (DEV)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_DEV }}

      # Terraform Init & Plan for Present_module/dev
      - name: Terraform Init (Present_module/dev)
        run: terraform init
        working-directory: Present_module/dev

      - name: Terraform Plan (Present_module/dev)
        run: terraform plan
        working-directory: Present_module/dev

      # Azure Login for PROD subscription
      - name: Azure Login (PROD)
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS_PROD }}

      # Terraform Init & Plan for Present_module/prod
      - name: Terraform Init (Present_module/prod)
        run: terraform init
        working-directory: Present_module/prod

      - name: Terraform Plan (Present_module/prod)
        run: terraform plan
        working-directory: Present_module/prod
